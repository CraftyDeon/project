<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{frm.as_p}}
    <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="firstname" class="form-control">
        <input type="text" aria-label="lastname" class="form-control">
    </div>
        <div class="input-group">
        <span class="input-group-text">Username:</span>
        <input type="text" aria-label="name" class="form-control">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Email:</span>
        <input type="email" class="form-control" aria-label="email">
        <span class="input-group-text">@gmail.com</span>
    </div>
        <div class="input-group">
        <span class="input-group-text">Password:</span>
        <input type="text" aria-label="password" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-text">Type password again:</span>
        <input type="text" aria-label="password" class="form-control">
    </div>
</body>
</html>
